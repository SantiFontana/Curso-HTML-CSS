<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta Giratoria</title>
    <link rel="stylesheet" href="tarjeta_giratoria.css">
</head>
<body>
    <div class="card">
        <div class="card__front">
            <picture class="card__worker">
                <source srcset="CV-modified-small.png" media="(max-width: 600px)">
                <img src="CV-modified.png" alt="Foto CV">
            </picture>
            <div class="card__data">
                <span>SANTIAGO FONTANA</span>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dignissimos tenetur consectetur accusantium id aspernatur ea sit iste nesciunt iure, illo reprehenderit earum amet neque nam dicta. Eligendi sequi deleniti vel?</p>
            </div>
        </div>
        <div class="card__back">
            <span>
                SKILLS
            </span>
            <div class="skill-bar">
                <div>HTML</div>
            </div>
            <div class="skill-bar">
                <div>CSS</div>
            </div>
            <div class="skill-bar">
                <div>JS</div>
            </div>
            <div class="skill-bar">
                <div>SQL</div>
            </div>
            <div class="skill-bar">
                <div>PYTHON</div>
            </div>
        </div>
    </div>
</body>
</html>
