<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details y summary</title>
    <link rel="stylesheet" href="details-summary.css">
</head>
<body>
    <details>
        <summary>¿Que tengo que traer?</summary>
        <ul>
            <li>Tu laptop</li>
            <li>Ganas de codear</li>

    <details>
        <summary>¿Tengo que ser mayor de edad?</summary>
        <p>Si, tenes que ser mayor de edad o estar acompañado de un adulto</p>
    </details>
</body>
</html>
