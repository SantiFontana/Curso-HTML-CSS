<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio y video</title>
    <link rel="stylesheet" href="audio-video.css">
</head>
<body>
    <video controls loop autoplay muted src="video.mp4" poster="preload.img">
        <track src="captions.vtt" default kind="subtitles" srclang="es" label="Español (Latinoamérica)">
        Tu navegador no soporta el video
    </video>
    <audio controls loop autoplay muted src="audio.mp3">
        Tu navegador no soporta el audio
    </audio>
</body>
</html>
