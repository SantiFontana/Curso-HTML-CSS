<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea y Labels</title>
    <link rel="stylesheet" href="textarea-labels.css">
</head>
<body>
    <form>
        <h2>Formulario de contacto</h2>
        <div class="form_input">
            <label for="nombre">Nombre completo
                <input type="text" placeholder="Nina" id="nombre">
            </label>
        </div>
        <div class="form_input">
            <label for="email">Email
                <input type="email" placeholder="ejemplo@gmail.com" id="email">
            </label>
        </div>
        <div class="form_input">
            <label for="mensaje">Mensaje
                <textarea rows="9" placeholder="Deja tu mensaje..." id="mensaje"></textarea>
            </label>
        </div>
        <div class="form_input">
            <label>Acepto los terminos y condiciones
                <input class="checkbox" type="checkbox" name="" id="">
            </label>
        </div>
    </form>
</body>
</html>
